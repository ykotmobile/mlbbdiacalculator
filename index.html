<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Smile Coin & Diamond Calculator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font for Myanmar language -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Padauk font to the whole page */
        body {
            font-family: 'Padauk', sans-serif;
        }
        /* Custom style for disabled state */
        .disabled-section {
            opacity: 0.5;
            pointer-events: none;
        }
        /* Style for the diamond buttons */
        .diamond-btn {
            background-color: #374151; /* bg-gray-700 */
            border: 1px solid #4B5563; /* border-gray-600 */
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem; /* rounded-lg */
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            text-align: center;
            line-height: 1.2;
        }
        .diamond-btn:hover {
            background-color: #4B5563; /* bg-gray-600 */
            transform: translateY(-2px);
        }
        .diamond-btn.active {
            background-color: #0891B2; /* bg-cyan-600 */
            border-color: #06B6D4; /* border-cyan-500 */
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.5);
        }
        .diamond-btn .diamond-text {
            font-weight: bold;
            font-size: 1rem; /* 16px */
        }
        .diamond-btn .coin-text {
            font-size: 0.75rem; /* 12px */
            color: #D1D5DB; /* text-gray-300 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto space-y-8">
        <!-- Step 1: Smile Coin Rate Calculator -->
        <div class="bg-gray-800 p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-700">
            <div class="text-center mb-6">
                <h1 class="text-xl font-bold text-yellow-400">အဆင့် (၁) - Smile Coin စျေးနှုန်းတွက်ရန်</h1>
                <p class="text-gray-400 text-sm mt-1">Coin တစ်ခု၏ တန်ဖိုးကို ရှာပါ</p>
            </div>
            
            <div class="mb-4">
                <label for="coinPurchasePrice" class="block mb-2 text-sm font-medium text-gray-300">Coin ဝယ်ယူသည့်စျေးနှုန်း (ကျပ်)</label>
                <input type="number" id="coinPurchasePrice" class="bg-gray-700 border border-gray-600 text-white text-md rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-3" placeholder="ဥပမာ: 10000">
            </div>
            
            <div class="mb-5">
                <label for="numberOfCoins" class="block mb-2 text-sm font-medium text-gray-300">ရရှိသော Coin အရေအတွက်</label>
                <input type="number" id="numberOfCoins" class="bg-gray-700 border border-gray-600 text-white text-md rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-3" placeholder="ဥပမာ: 340">
            </div>

            <button id="calculateCoinRateBtn" class="w-full bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-800 font-bold rounded-lg text-md px-5 py-3 text-center transition-transform transform hover:scale-105">1 Coin စျေးနှုန်းတွက်မည်</button>

            <div id="coinRateResult" class="mt-6 text-center bg-gray-900/50 p-4 rounded-lg hidden border border-gray-700">
                <p id="coinRateText" class="text-xl font-bold text-green-400"></p>
            </div>
        </div>

        <!-- Step 2: Diamond Price Calculator with Buttons -->
        <div id="diamondCalculatorSection" class="bg-gray-800 p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-700 disabled-section">
             <div class="text-center mb-6">
                <h1 class="text-xl font-bold text-yellow-400">အဆင့် (၂) - Diamond စျေးနှုန်းတွက်ရန်</h1>
                <p id="rateMessage" class="text-gray-400 text-sm mt-1">အရင်ဆုံး Coin စျေးနှုန်းကို တွက်ချက်ပါ</p>
            </div>

            <!-- Diamond Amount Buttons -->
            <div class="mb-5">
                <label class="block mb-3 text-sm font-medium text-center text-gray-300">Diamond ပမာဏကို ရွေးပါ</label>
                <!-- Changed to a 3-column grid for 15 buttons -->
                <div id="diamondOptions" class="grid grid-cols-3 gap-3">
                    <button class="diamond-btn" data-diamond-display="5 Diamonds" data-coin-cost="5"><span class="diamond-text">5</span><br><span class="coin-text">5 Coins</span></button>
                    <button class="diamond-btn" data-diamond-display="14 Diamonds" data-coin-cost="14"><span class="diamond-text">14</span><br><span class="coin-text">14 Coins</span></button>
                    <button class="diamond-btn" data-diamond-display="42 Diamonds" data-coin-cost="42"><span class="diamond-text">42</span><br><span class="coin-text">42 Coins</span></button>
                    <button class="diamond-btn" data-diamond-display="70 Diamonds" data-coin-cost="70"><span class="diamond-text">70</span><br><span class="coin-text">70 Coins</span></button>
                    <button class="diamond-btn" data-diamond-display="86 Diamonds" data-coin-cost="86"><span class="diamond-text">86</span><br><span class="coin-text">86 Coins</span></button>
                    <button class="diamond-btn" data-diamond-display="140 Diamonds" data-coin-cost="140"><span class="diamond-text">140</span><br><span class="coin-text">140 Coins</span></button>
                    <button class="diamond-btn" data-diamond-display="280 Diamonds" data-coin-cost="280"><span class="diamond-text">280</span><br><span class="coin-text">280 Coins</span></button>
                    <button class="diamond-btn" data-diamond-display="Starlight" data-coin-cost="299"><span class="diamond-text">Starlight</span><br><span class="coin-text">299 Coins</span></button>
                    <button class="diamond-btn" data-diamond-display="350 Diamonds" data-coin-cost="350"><span class="diamond-text">350</span><br><span class="coin-text">350 Coins</span></button>
                    <button class="diamond-btn" data-diamond-display="565 Diamonds" data-coin-cost="565"><span class="diamond-text">565</span><br><span class="coin-text">565 Coins</span></button>
                    <button class="diamond-btn" data-diamond-display="700 Diamonds" data-coin-cost="700"><span class="diamond-text">700</span><br><span class="coin-text">700 Coins</span></button>
                    <button class="diamond-btn" data-diamond-display="1400 Diamonds" data-coin-cost="1400"><span class="diamond-text">1400</span><br><span class="coin-text">1400 Coins</span></button>
                    <button class="diamond-btn" data-diamond-display="2195 Diamonds" data-coin-cost="2195"><span class="diamond-text">2195</span><br><span class="coin-text">2195 Coins</span></button>
                    <button class="diamond-btn" data-diamond-display="3500 Diamonds" data-coin-cost="3500"><span class="diamond-text">3500</span><br><span class="coin-text">3500 Coins</span></button>
                    <button class="diamond-btn" data-diamond-display="7000 Diamonds" data-coin-cost="7000"><span class="diamond-text">7000</span><br><span class="coin-text">7000 Coins</span></button>
                </div>
            </div>

            <div id="finalPriceResult" class="mt-6 text-center bg-gray-900/50 p-4 rounded-lg hidden border border-gray-700">
                <h2 id="selectedDiamondText" class="text-lg font-semibold text-yellow-400"></h2>
                <p id="finalPriceText" class="text-3xl font-bold mt-2 text-cyan-400"></p>
            </div>
        </div>
    </div>

    <script>
        // --- Global variable to store the calculated rate ---
        let pricePerCoin = null;
        const CURRENCY_SYMBOL = 'ကျပ်';

        // --- Get elements from the DOM ---
        // Calculator 1: Smile Coin
        const coinPurchasePriceInput = document.getElementById('coinPurchasePrice');
        const numberOfCoinsInput = document.getElementById('numberOfCoins');
        const calculateCoinRateBtn = document.getElementById('calculateCoinRateBtn');
        const coinRateResultDiv = document.getElementById('coinRateResult');
        const coinRateTextP = document.getElementById('coinRateText');

        // Calculator 2: Diamond
        const diamondCalculatorSection = document.getElementById('diamondCalculatorSection');
        const rateMessageP = document.getElementById('rateMessage');
        const diamondOptionsContainer = document.getElementById('diamondOptions');
        const finalPriceResultDiv = document.getElementById('finalPriceResult');
        const selectedDiamondTextH2 = document.getElementById('selectedDiamondText');
        const finalPriceTextP = document.getElementById('finalPriceText');

        // --- Function to calculate the price per coin ---
        function calculateCoinRate() {
            const purchasePrice = parseFloat(coinPurchasePriceInput.value);
            const coinCount = parseInt(numberOfCoinsInput.value);

            if (isNaN(purchasePrice) || isNaN(coinCount) || purchasePrice <= 0 || coinCount <= 0) {
                coinRateTextP.textContent = 'မှန်ကန်သော ကိန်းဂဏန်းများ ထည့်ပါ';
                coinRateResultDiv.classList.remove('hidden');
                pricePerCoin = null; 
                diamondCalculatorSection.classList.add('disabled-section');
                finalPriceResultDiv.classList.add('hidden');
                return;
            }

            pricePerCoin = purchasePrice / coinCount;
            coinRateTextP.textContent = `1 Coin = ${pricePerCoin.toFixed(4)} ${CURRENCY_SYMBOL}`;
            coinRateResultDiv.classList.remove('hidden');
            
            diamondCalculatorSection.classList.remove('disabled-section');
            rateMessageP.textContent = `( 1 Coin = ${pricePerCoin.toFixed(4)} ${CURRENCY_SYMBOL} နှုန်းဖြင့် )`;
            finalPriceResultDiv.classList.add('hidden'); 
        }

        // --- Function to calculate diamond price based on button click ---
        function calculateDiamondPrice(event) {
            const clickedButton = event.target.closest('.diamond-btn');
            if (!clickedButton) return; 

            if (pricePerCoin === null) {
                alert('ကျေးဇူးပြု၍ အဆင့် (၁) တွင် Coin စျေးနှုန်းကို ဦးစွာတွက်ချက်ပါ');
                return;
            }

            // --- Visual feedback for active button ---
            document.querySelectorAll('.diamond-btn').forEach(btn => btn.classList.remove('active'));
            clickedButton.classList.add('active');

            // --- Get data from data attributes ---
            const coinCost = parseInt(clickedButton.dataset.coinCost);
            const diamondDisplayText = clickedButton.dataset.diamondDisplay;

            // --- Calculate the final price based on COIN COST ---
            const finalPrice = coinCost * pricePerCoin;
            
            // Display which diamond package was selected
            selectedDiamondTextH2.textContent = `${diamondDisplayText} အတွက် ကျသင့်ငွေ`;
            
            // Display the final price, rounded to a whole number
            finalPriceTextP.textContent = `${Math.round(finalPrice).toLocaleString()} ${CURRENCY_SYMBOL}`;
            finalPriceResultDiv.classList.remove('hidden');
        }

        // --- Event Listeners ---
        calculateCoinRateBtn.addEventListener('click', calculateCoinRate);
        diamondOptionsContainer.addEventListener('click', calculateDiamondPrice);
        
        // Add Enter key functionality for the first step
        coinPurchasePriceInput.addEventListener('keydown', (e) => e.key === 'Enter' && calculateCoinRateBtn.click());
        numberOfCoinsInput.addEventListener('keydown', (e) => e.key === 'Enter' && calculateCoinRateBtn.click());

    </script>
</body>
</html>
